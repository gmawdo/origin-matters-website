<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin Matters</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: black;
            overflow: hidden;
            position: relative;
        }
        .logo-container {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 390px;
        height: 390px;
    }
    .logo-container img {
        width: 100%;
        height: 100%;
        animation: rotate 20s linear infinite;
    }
    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
        .teletype-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #0099ff; /* Space Odyssey blue */
            font-family: monospace;
            font-size: 24px;
            text-shadow: 0 0 5px #0099ff; /* Add a subtle glow effect */
            z-index: 1000; /* Ensure it's on top */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.svg" alt="Origin Matters Logo">
    </div>
    <div class="teletype-container" id="teletype"></div>

    <script>
        const lines = [
            "Welcome to the Origin platform helping answer",
            "",
            "Who is involved in the manufacture of your garments?",
            "How do you track the use of the Pharma IP you licence?",
            "Who designed the components of your critical infrastructure?",
        ];
        const teletype = document.getElementById('teletype');
        let lineIndex = 0;
        let charIndex = 0;

        // Create audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSonarBleep() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // 440 Hz
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.1);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function typeText() {
            if (lineIndex < lines.length) {
                if (charIndex < lines[lineIndex].length) {
                    teletype.innerHTML += lines[lineIndex].charAt(charIndex);
                    charIndex++;
                    playSonarBleep();
                    setTimeout(typeText, 100);
                } else {
                    teletype.innerHTML += '<br>';
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeText, 1000); // Pause for 1 second between lines
                }
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');
            typeText();
        });
    </script>
</body>
</html>
