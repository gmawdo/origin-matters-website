<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin Matters</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }
        .logo-container {
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            transform: rotate(-33deg); /* Rotate 33 degrees to the left */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.svg" alt="Origin Matters Logo">
    </div>
</body>
</html>
